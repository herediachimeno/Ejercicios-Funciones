<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Indica un número.");

      cifras(number);
      function cifras(num) {
        if (number < 0) {
          window.alert("El número introducido no puede ser negativo.");
          window.prompt(number);
        } else {
          window.alert(
            "El número de cifras de " + number + " es de " + number.length + "."
          );
        }
      }
    </script>
  </body>
