<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numero = parseInt(
        window.prompt("Indica un n√∫mero para el factorial")
      );

      let visualizar = factorial(numero);

      window.alert(visualizar);

      function factorial(numero) {
        let resultado = 1;
        for (i = 1; i <= numero; i++) {
          resultado = resultado * i;
          console.log(i + ":" + resultado);
        }
        return resultado;
      }
    </script>
  </body>
