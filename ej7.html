<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = Number(prompt("Indica un número para saber si es par."));

      esPar(number);

      function esPar(num) {
        if (num % 2 == 0) {
          window.alert("El número introducido es par.");
        } else {
          window.alert("El número introducido no es par.");
        }
      }
    </script>
  </body>
</html>
